<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemo's Vault ðŸ§ </title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-accent: #bb86fc;
            --secondary-accent: #03dac6;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-accent);
            cursor: pointer; /* To hint that it's clickable */
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        select {
            padding: 10px 15px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        #labs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .lab-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .lab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(187, 134, 252, 0.3);
            border-color: var(--primary-accent);
        }

        .lab-card h3 {
            margin-top: 0;
            color: var(--secondary-accent);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--primary-accent);
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 5px 30px rgba(187, 134, 252, 0.4);
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Dijkstra Visualizer Styles */
        #graph-container {
            width: 100%;
            height: 400px;
            background-color: var(--primary-bg);
            border-radius: 8px;
            margin-top: 15px;
            position: relative;
        }

        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--secondary-accent);
            color: var(--primary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--primary-bg);
            transition: background-color 0.5s, transform 0.3s;
        }
        .node.visited { background-color: var(--primary-accent); }
        .node.current { transform: scale(1.2); border-color: white; }

        .edge {
            position: absolute;
            background-color: var(--border-color);
            height: 2px;
            transform-origin: 0 0;
        }

        /* Arcade Panel */
        #arcade-panel {
            display: none;
            background: var(--secondary-bg);
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
            width: 100%;
            max-width: 450px;
        }
        .game-controls button {
            padding: 8px 12px;
            margin-right: 10px;
            background-color: var(--primary-accent);
            color: var(--primary-bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .game-area { margin-top: 20px; }
        #tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            margin: auto;
        }
        .tic-tac-toe-cell {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
        }
        #game-status {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
            color: var(--secondary-accent);
        }
    </style>
</head>
<body>

    <h1 id="main-title">Zemo's Vault ðŸ§ </h1>

    <div class="controls">
        <select id="year-select">
            <option value="">Select Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
        </select>
        <select id="subject-select">
            <option value="">Select Subject</option>
        </select>
    </div>

    <div id="labs-container"></div>
    
    <div id="arcade-panel">
        <h2>Arcade Zone</h2>
        <div class="game-controls">
            <button id="ttt-btn">Tic-Tac-Toe</button>
            <button id="2048-btn">2048 (WIP)</button>
        </div>
        <div class="game-area">
             <div id="tic-tac-toe-board"></div>
             <div id="game-status"></div>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button id="modal-visualize-btn">âœ¨ Visualize Algorithm</button>
            <div id="graph-container" style="display:none;"></div>
            <div id="visualizer-log"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA ---
        const labData = {
            "2": {
                "Computer Networks": [
                    { id: "cn1", title: "Packet Sniffing", description: "Using Wireshark to capture and analyze network packets." },
                    { id: "cn2", title: "Socket Programming", description: "Building a simple client-server application." },
                ]
            },
            "3": {
                "DevOps": [
                    { id: "do1", title: "CI/CD Pipeline", description: "Setup a basic Continuous Integration and Continuous Deployment pipeline using Jenkins." },
                    { id: "do2", title: "Dockerization", description: "Containerize a web application using Docker." },
                    { id: "do3", title: "IaC with Terraform", description: "Manage cloud infrastructure using Terraform." },
                    { id: "do4", title: "Monitoring with Prometheus", description: "Set up monitoring and alerting for a service." },
                    { id: "dijkstra", title: "Dijkstra's Algorithm", description: "Implement and visualize Dijkstra's shortest path algorithm." }
                ]
            }
        };

        // --- DOM ELEMENTS ---
        const yearSelect = document.getElementById('year-select');
        const subjectSelect = document.getElementById('subject-select');
        const labsContainer = document.getElementById('labs-container');
        const mainTitle = document.getElementById('main-title');
        const arcadePanel = document.getElementById('arcade-panel');
        
        // Modal Elements
        const modal = document.getElementById('details-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const visualizeBtn = document.getElementById('modal-visualize-btn');
        const graphContainer = document.getElementById('graph-container');
        const closeModalBtn = document.querySelector('.close-button');

        // --- FUNCTIONS ---
        function populateSubjects() {
            const selectedYear = yearSelect.value;
            subjectSelect.innerHTML = '<option value="">Select Subject</option>';
            if (selectedYear && labData[selectedYear]) {
                Object.keys(labData[selectedYear]).forEach(subject => {
                    const option = new Option(subject, subject);
                    subjectSelect.add(option);
                });
            }
            populateLabs();
        }

        function populateLabs() {
            const selectedYear = yearSelect.value;
            const selectedSubject = subjectSelect.value;
            labsContainer.innerHTML = '';

            if (selectedYear && selectedSubject && labData[selectedYear][selectedSubject]) {
                const labs = labData[selectedYear][selectedSubject];
                labs.forEach(lab => {
                    const card = document.createElement('div');
                    card.className = 'lab-card';
                    card.innerHTML = `<h3>${lab.title}</h3><p>${lab.description}</p>`;
                    card.addEventListener('click', () => showDetails(lab));
                    labsContainer.appendChild(card);
                });
            }
        }
        
        function showDetails(lab) {
            modalTitle.textContent = lab.title;
            modalDescription.textContent = lab.description;
            graphContainer.style.display = 'none'; // Hide visualizer by default
            visualizeBtn.style.display = 'none';

            if (lab.id === 'dijkstra') {
                visualizeBtn.style.display = 'block';
                visualizeBtn.onclick = () => { // Use onclick to avoid multiple listeners
                     graphContainer.style.display = 'block';
                     // Delay visualization to ensure modal is visible
                     setTimeout(() => visualizeDijkstra(), 100);
                };
            }
            
            modal.style.display = 'flex';
        }

        function visualizeDijkstra() {
            graphContainer.innerHTML = ''; // Clear previous visualization
            const nodes = {
                A: { x: 50, y: 200 }, B: { x: 200, y: 50 }, C: { x: 200, y: 350 },
                D: { x: 350, y: 50 }, E: { x: 350, y: 350 }, F: { x: 500, y: 200 }
            };
            const edges = [
                { from: 'A', to: 'B', weight: 1 }, { from: 'A', to: 'C', weight: 4 },
                { from: 'B', to: 'D', weight: 2 }, { from: 'B', to: 'C', weight: 1 },
                { from: 'C', to: 'E', weight: 5 }, { from: 'D', to: 'F', weight: 3 },
                { from: 'E', to: 'F', weight: 1 }
            ];

            // Draw edges
            edges.forEach(edge => {
                const fromNode = nodes[edge.from];
                const toNode = nodes[edge.to];
                const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x) * 180 / Math.PI;
                const length = Math.sqrt(Math.pow(toNode.x - fromNode.x, 2) + Math.pow(toNode.y - fromNode.y, 2));
                
                const edgeEl = document.createElement('div');
                edgeEl.className = 'edge';
                edgeEl.style.left = `${fromNode.x}px`;
                edgeEl.style.top = `${fromNode.y}px`;
                edgeEl.style.width = `${length}px`;
                edgeEl.style.transform = `rotate(${angle}deg)`;
                graphContainer.appendChild(edgeEl);
            });

            // Draw nodes
            Object.keys(nodes).forEach(id => {
                const node = nodes[id];
                const el = document.createElement('div');
                el.id = `node-${id}`;
                el.className = 'node';
                el.textContent = id;
                el.style.left = `${node.x - 20}px`; // Adjust for centering
                el.style.top = `${node.y - 20}px`;
                graphContainer.appendChild(el);
            });
            // Animation logic would go here... for now it just draws the graph
            document.getElementById('node-A').classList.add('current');
        }

        // --- ARCADE LOGIC ---
        function toggleArcade() {
            arcadePanel.style.display = arcadePanel.style.display === 'block' ? 'none' : 'block';
            if (arcadePanel.style.display === 'block') {
                setupTicTacToe(); // Default to TTT
            }
        }
        
        // Tic-Tac-Toe
        let ttt_board;
        let ttt_currentPlayer;
        let ttt_isGameActive;
        const ttt_statusDisplay = document.getElementById('game-status');

        function setupTicTacToe() {
            const boardElement = document.getElementById('tic-tac-toe-board');
            boardElement.innerHTML = '';
            ttt_board = ["", "", "", "", "", "", "", "", ""];
            ttt_currentPlayer = "X";
            ttt_isGameActive = true;
            ttt_statusDisplay.textContent = `Player ${ttt_currentPlayer}'s turn`;

            for(let i=0; i<9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('tic-tac-toe-cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (ttt_board[clickedCellIndex] !== "" || !ttt_isGameActive) {
                return;
            }

            ttt_board[clickedCellIndex] = ttt_currentPlayer;
            clickedCell.textContent = ttt_currentPlayer;

            handleResultValidation();
        }

        function handleResultValidation() {
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = ttt_board[winCondition[0]];
                let b = ttt_board[winCondition[1]];
                let c = ttt_board[winCondition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                ttt_statusDisplay.textContent = `Player ${ttt_currentPlayer} has won!`;
                ttt_isGameActive = false;
                return;
            }

            if (!ttt_board.includes("")) {
                ttt_statusDisplay.textContent = "Game ended in a draw!";
                ttt_isGameActive = false;
                return;
            }
            
            ttt_currentPlayer = ttt_currentPlayer === "X" ? "O" : "X";
            ttt_statusDisplay.textContent = `Player ${ttt_currentPlayer}'s turn`;
        }


        // --- EVENT LISTENERS ---
        yearSelect.addEventListener('change', populateSubjects);
        subjectSelect.addEventListener('change', populateLabs);
        closeModalBtn.addEventListener('click', () => modal.style.display = "none");
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
        
        // Easter Egg Listener
        mainTitle.addEventListener('click', toggleArcade);
        document.getElementById('ttt-btn').addEventListener('click', setupTicTacToe);

        // --- INITIALIZATION ---
        populateSubjects();
    });
    </script>
</body>
</html>
